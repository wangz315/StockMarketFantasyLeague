<div class="row">
    <div class="col-lg-12">
        <h2>Log In</h2>
    </div>
    <div class="col-lg-12 col-sm-offset-0-5">
        <h4>Select an Account Below:</h4>
    </div>
    <div class="col-lg-12">
        <ul class="list-group sign-in-list">
            <li id="userID" class="list-group-item" data="{{user.UserID}}" ng-repeat="user in userList" ng-click="signInUser(user.UserID)">{{user.UserID}}</li>
        </ul>
    </div>
</div>
